<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>home</title>
<style>


</style>
</head>

<body >

<div  style="background-color:white;">
 <div class="carousel">
     <div class="cardslot">
    <div class="box1">
        <div class="col card"><p> Flexible car rents</p>
            <span>Affordable cars are available here</span>
            <hr>
                  </div>
        <div *ngIf="!membership" class="col card"><p>MemberShip</p>
            <span>Join the membership get the benefits</span>
            <hr>
           <a routerLink="/membership" (click)="navigate()" ><i class="fa fa-arrow-right text-primary" aria-hidden="true"></i></a>
        </div>
        <div  class="col card"><p> Offers
          <span #offer *ngIf="carService.offer!=0" class="text-primary" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:small;margin-left:10px">
            <i class="text-danger bi bi-stopwatch"></i>
            {{days}}days : {{hours}} h : {{minutes}} m: {{seconds}} s</span>
            <span class="text-warning" *ngIf="carService.offer<=0" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:small;margin-left:60px">
               <i class="text-danger bi bi-stopwatch"></i>    Offer ends</span>
          </p>
             <span >Book cars for Months<span *ngIf="carService.offer>0" >-with  {{carService.offer}}% offers</span></span>
             <hr>
           <a routerLink="../car-for-month" ><i class="fa fa-arrow-right text-primary" aria-hidden="true"></i></a>

        </div>
     </div>


    </div>
<div style="width:70%" id="slide">
<app-slide></app-slide>
</div>

 </div>
</div>
 <app-footer></app-footer>

</body>
</html>
