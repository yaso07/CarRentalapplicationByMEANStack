<div class="box">

   <app-filter (searchinput)="getSearchValue($event)"></app-filter>





<div class="inside" >
<div *ngFor="let car of cars" class="box2">

  <div>
  <div class="cardslot"   *ngIf="(value=='' || car.brand.toLowerCase().includes(value) || car.model.toLowerCase().includes(value)) && (check() || checkBrands(car.brand) ) && (fuel() || checkFuel(car.fuel)) && (gettransmission() || checkTansmission(car.transmission))">
     <div  style="position:absolute;width:20px;margin-top:90px;padding:10px;margin-left:90px;text-align:center" *ngIf="!availableCarService.availableCars.includes(car.model)">
    <h1 class="text-danger" >Sold Out</h1>
    </div>
   <div class="card" [ngClass]="{'notAvailable':!availableCarService.availableCars.includes(car.model)}">


    <div class="carimage">
        <img src="./assets/car images/{{car.image}}" class="card-img-top" alt="...">
    </div>
      <div class="card-body" style="margin-top: 15px;">
        <h5 class="card-title"  style="color:grey;font-family:Arial, Helvetica, sans-serif">{{car.brand}} {{car.model}}</h5>
        <div style="display: flex;margin-top:6px">
        <div><svg style="color:rgb(47, 145, 214)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fuel-pump" viewBox="0 0 16 16">

</svg><span style="margin-left: 8px;">{{car.transmission}}</span></div></div>
        <div style="margin-top: 10px;"><h3><span style="margin-left: 5px;">{{totalDays*car.rent|currency:'INR'}}</span></h3>
            <button style="position: relative;left:200px;bottom:0px;width:60px;padding:8px" routerLink="../Booking/{{car._id}}" (click)="navigate()" [disabled]="!availableCarService.availableCars.includes(car.model)" class="btn btn-primary">Book</button>
        </div>
      </div>
    </div>
  </div>
</div>


  </div>

</div>

</div>
